<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - By Udaya Gupta</title>
</head>
<body>
   <main class="calculator">
    <div class="input">
        <input type="text" id="text" placeholder="0">
    </div>
    <div class="buttons-section">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>
    <div class="buttons-section">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>
    <div class="buttons-section">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div class="buttons-section">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div class="buttons-section">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="operator">=</button>
    </div>

   </main>

   <footer style="color: white; text-align: center; margin-top: 2rem;">
    <p>Made by <span style="font-weight: 600; color: orangered; cursor: pointer;">Udaya Gupta</span></p>
   </footer>
    <script src="script.js"></script>
</body>
</html>
